<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free AI Audio Mastering - KalaniMusicProd</title>
  
  <meta name="description" content="Master your music for free with KalaniMusicProd's AI Engine." />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8074004192746882" crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    /* üî¥ THIS FIXES THE ALIGNMENT ISSUES */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: url('https://ik.imagekit.io/sstqkuztg/20250515_1717_Futuristic%20Moon%20Music%20Studio_remix_01jvawv4mvfvr9h0ynvzr6jf42.png?updatedAt=1747505837371') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #FFD700;
    }
    header { text-align: center; padding: 40px 20px; }
    
    nav { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-bottom: 30px; }
    nav a { background-color: #FFD700; color: #000; padding: 10px 20px; border-radius: 8px; font-weight: bold; text-decoration: none; }

    .master-zone {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(26, 26, 26, 0.95);
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }
    
    input[type=file], select {
      display: block;
      margin: 15px auto;
      padding: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      width: 80%;
      font-size: 1rem;
    }

    /* Button Container */
    .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }

    button {
      padding: 15px 30px; font-size: 1rem; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; transition: transform 0.2s;
    }
    .btn-preview { background-color: #333; color: #fff; border: 1px solid #FFD700; }
    .btn-master { background-color: #FFD700; color: #000; }
    
    button:hover { transform: scale(1.05); }

    #status { margin-top: 20px; font-size: 0.9rem; color: #fff; }
    #player { width: 100%; margin-top: 15px; }

    /* üî¥ UPDATED FOOTER CSS */
    footer { 
      width: 100%;
      text-align: center; 
      padding: 20px 0; 
      margin-top: 40px; 
      font-size: 0.9rem; 
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>KMP MASTERING</h1>
    <p>Select a style. Preview instantly. Download for free.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="beatstore.html">Beatstore</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="master-zone">
    <h3>1. Upload Your Mix</h3>
    <input type="file" id="targetFile">

    <h3>2. Select Mastering Style</h3>
    <select id="preset">
        <option value="trap">üòà TRAP / DRILL (Heavy 808s & Sharp Highs)</option>
        <option value="afro">üå¥ REGGAETON / AFROBEAT (Vocal Clarity & Punch)</option>
        <option value="fresh">‚ú® FRESH & CRISPY (Clear Highs / Pop)</option>
    </select>

    <div class="btn-group">
        <button class="btn-preview" onclick="processAudio('preview')">‚ñ∂ PREVIEW (30s)</button>
        <button class="btn-master" onclick="processAudio('full')">‚¨á MASTER FULL SONG</button>
    </div>

    <p id="status"></p>

    <div id="resultArea" style="display:none; margin-top:20px;">
        <p id="resultTitle" style="font-weight:bold;">Master Ready!</p>
        <audio id="player" controls></audio>
        <br><br>
        <a id="dlLink" href="#" style="color:#FFD700; text-decoration:underline; font-size:1.2rem;">Download File</a>
    </div>
  </div>

  <footer>&copy; 2025 KalaniMusicProd.</footer>

  <script>
    async function processAudio(mode) {
        const target = document.getElementById('targetFile').files[0];
        const preset = document.getElementById('preset').value;
        const status = document.getElementById('status');
        
        if(!target) { alert("Please upload a song first."); return; }

        // Update status text based on mode
        if (mode === 'preview') {
            status.innerText = "‚è≥ Generating Preview... (Fast)";
        } else {
            status.innerText = "‚è≥ Mastering Full Song... (This takes 1-2 mins)";
        }
        
        const formData = new FormData();
        formData.append("target", target);
        formData.append("preset", preset);
        formData.append("mode", mode); // Tells server if it's Preview or Full

        const renderUrl = "https://ai-mastering-kmp.onrender.com/master"; 

        try {
            const response = await fetch(renderUrl, { method: "POST", body: formData });
            
            if (!response.ok) throw new Error("Processing failed.");
            
            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            
            document.getElementById('resultArea').style.display = 'block';
            
            // Set up Player
            const player = document.getElementById('player');
            player.src = downloadUrl;
            player.play(); // Auto-play the result

            // Set up Download Link
            const dlLink = document.getElementById('dlLink');
            dlLink.href = downloadUrl;
            
            if (mode === 'preview') {
                document.getElementById('resultTitle').innerText = "üéß Preview Ready (30s)";
                dlLink.download = "Preview_" + target.name;
            } else {
                document.getElementById('resultTitle').innerText = "‚úÖ Full Master Complete!";
                dlLink.download = "Mastered_" + target.name;
            }
            
            status.innerText = "";
            
        } catch (error) {
            status.innerText = "‚ùå Error: " + error.message;
        }
    }
  </script>

</body>
</html>
